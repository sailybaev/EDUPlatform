<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="../styles/dashboard.css">
    <title>EduPlatform Dashboard</title>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar Navigation -->
            
            <nav class="col-md-3 col-lg-2 d-md-block bg-light sidebar vh-100 pt-3">
                <h1 class="h2">EduPlatform</h1>
                <div class="position-sticky pt-3">
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link active" href="#">
                                <i class="bi bi-book"></i> My courses
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">
                                <i class="bi bi-clipboard-check"></i> Assignment
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">
                                <i class="bi bi-graph-up"></i> Performance
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">
                                <i class="bi bi-calendar3"></i> Schedule
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">
                                <i class="bi bi-person"></i> Profile/Settings
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#" id="getHelp">
                                <i class="bi bi-question-circle"></i> Get Help
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link logout" href="#" style="color: red;">
                                <i class="bi bi-box-arrow-right text-danger"></i> Logout
                            </a>
                        
                    </ul>
                </div>
            </nav>

            <!-- Main Content Area -->
            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
                <!-- Header Section -->
                <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                    <h1 class="h2">Dashboard</h1>
                    <div class="btn-toolbar mb-2 mb-md-0">
                        <!-- Add system controls here -->
                    </div>
                </div>

                <!-- User Profile and Goals Section -->
                <div class="row mb-4">
                    <div class="col-md-5">
                        <div class="card" style="height: 166px;">
                            <div class="card-body d-flex align-items-center">
                                <img src="https://cdn.prod.website-files.com/65b3cc40daa94fa5529af155/65b3cc40daa94fa5529af285_Bryan-image%20(1).jpeg"
                                    alt="Student Profile" class="rounded-circle me-3"
                                    style="width: 80px; height: 80px; object-fit: cover;">
                                <div>
                                    <h5 id="studentName" class="card-title mb-1">Student Name</h5>
                                    <p id="studentDetails" class="card-text text-muted mb-2">School | Class</p>
                                    <button class="btn btn-primary btn-sm" id="view-profile">View Profile</button>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="col-md-6">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title">Reading Progress</h5>
                                <div class="d-flex align-items-center justify-content-between mb-3">
                                    <div class="progress flex-grow-1 me-3" style="height: 20px;">
                                        <div id="readingProgressBar" class="progress-bar" role="progressbar" style="width: 0%;"
                                            aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">0%</div>
                                    </div>
                                    <button class="btn btn-outline-primary btn-sm">Add New Book</button>
                                </div>
                                <div class="text-center">
                                    <p id="booksReadCount" class="mb-1">0 books read</p>
                                    <p class="mb-0">Goal: 10 books/year</p>
                                </div>
                            </div>
                        </div>
                    </div>



                    <!-- Upcoming Events Section -->
                    <div class="col-md-6 mt-5">
                        <h3>Upcoming Events</h3>
                        <div id="upcomingEventsContainer" class="d-flex flex-wrap gap-3 flex-row">
                                <!-- Event cards will be dynamically loaded here -->
                        </div>
                    </div>



                    <!-- Academic Performance Section -->
                    <div class="col-md-6 mt-5">
                        <h3>Academic Performance</h3>
                        <div id="performanceCardsContainer" class="d-flex flex-column gap-3">
                            <!-- Performance cards will be dynamically loaded here -->
                        </div>
                    </div>

                    <div class="col-md-12 mt-5">
                        <h3>Support Tickets</h3>
                        <div id="ticketsContainer" class="d-flex flex-wrap gap-3">
                            <!-- Tickets will be dynamically loaded here -->
                        </div>
                    </div>


                    





            </main>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script type="module" src="../scripts/config.js"></script>
    <script type="module" src="../scripts/dashboard.js"></script>
    
</body>

</html>
