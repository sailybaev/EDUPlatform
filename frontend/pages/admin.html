<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="../styles/dashboard.css" />
    <title>EduPlatform Admin Panel</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.14.0-beta3/dist/css/bootstrap-select.min.css"
    />
    <link rel="stylesheet" href="../styles/admin.css">
    <style>
        .bootstrap-select {
            width: 100% !important;
        }
        .dropdown-menu {
            max-height: 200px !important;
        }
        .filter-option-inner-inner {
            max-width: 100%;
            overflow: hidden;
            text-overflow: ellipsis;
        }
    </style>
  </head>

  <body>
    <div class="container-fluid">
      <div class="row">
        <!-- Sidebar Navigation -->
        <nav class="col-md-3 col-lg-2 d-md-block bg-light sidebar vh-100 pt-3">
          <h1 class="h2">EduPlatform Admin</h1>
          <div class="position-sticky pt-3">
            <ul class="nav flex-column">
              <li class="nav-item">
                <a class="nav-link active" href="#">
                  <i class="bi bi-people"></i> Manage Users
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">
                  <i class="bi bi-book"></i> Manage Courses
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link logout" href="#" style="color: red">
                  <i class="bi bi-box-arrow-right text-danger"></i> Logout
                </a>
              </li>
            </ul>
          </div>
        </nav>

        <!-- Main Content Area -->
        <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
          <!-- Header Section -->
          <div
            class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom"
          >
            <h1 class="h2">Admin Dashboard</h1>
          </div>

          <!-- Manage Users Section -->
          <section id="manageUsers">
            <h3>Manage Users</h3>
            <table class="table table-striped">
              <thead>
                <tr>
                  <th>Name</th>
                  <th>Email</th>
                  <th>Role</th>
                  <th>Courses</th>
                  <th>Actions</th>
                </tr>
              </thead>
              <tbody id="usersTableBody">
                <!-- Users will be populated here -->
              </tbody>
            </table>
          </section>

          <!-- Manage Courses Section -->
          <section id="manageCourses" class="mt-5">
            <h3>Manage Courses</h3>
            <form id="createCourseForm" class="mb-4">
              <div class="row">
                <div class="col-md-4">
                  <input
                    type="text"
                    class="form-control"
                    id="courseTitle"
                    placeholder="Course Title"
                    required
                  />
                </div>
                <div class="col-md-6">
                  <input
                    type="text"
                    class="form-control"
                    id="courseDescription"
                    placeholder="Course Description"
                  />
                </div>
                <div class="col-md-2">
                  <button type="submit" class="btn btn-primary">
                    Add Course
                  </button>
                </div>
              </div>
            </form>
            <table class="table">
              <thead>
                <tr>
                  <th>Title</th>
                  <th>Description</th>
                  <th>Assigned Users</th>
                  <th>Actions</th>
                </tr>
              </thead>
              <tbody id="coursesTableBody"></tbody>
            </table>
          </section>
        </main>
      </div>
    </div>

    <script type="module" src="../scripts/config.js"></script>
    <script type="module" src="../scripts/admin.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.14.0-beta3/dist/js/bootstrap-select.min.js"></script>
  </body>
</html>
